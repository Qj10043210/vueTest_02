<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://localhost:8080/"><h1>component </h1></a>
    <h4>주로 부모 컴포넌트는 값을 보내는 식으로 하고, 감지, 계산 반환 등은 자식에서 해결하는 게 좋다. 굳이 부모로 값을 보내는 것보다는 말이야</h4>
    <div id="app">
        <ex06 :places="places"></ex06>
    </div>
    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>    
    const ex06 = {
        props : [
        'places'
        ],
        methods: {
            increa(place){
                if(place.visited < 2){
                    place.visited++;
                    
                }else if(place.visited == 2){
                    place.visited++;
                    place.ava = false
                }
                
            }
        },
        data(){
            return {

            }
        },
        computed: {
            
        },
        template : `
        <!-- 삼항연산자 쓸 때는 "ㅁㅇㄻ ? : " 클래스 객체 구문 쓸 때는 " { 'ㅁㄴㅇㄹ' : 조건}" -->
            <div v-for="place in places" @click="increa(place)" :class="place.ava ? '' :'avai'">
                <p> {{place.name}} <b>{{place.visited}}</b>    </p>                
                </div>
        `
    }
    const app = Vue.createApp({
        data(){
            return{
                places : [
                    {name : 'sun', visited : 0, ava : true},
                    {name : 'mer', visited : 0, ava : true},
                    {name : 'ven', visited : 0, ava : true},
                    {name : 'mar', visited : 0, ava : true},
                    {name : 'jup', visited : 0, ava : true},
                    {name : 'sat', visited : 0, ava : true},
                    {name : 'ura', visited : 0, ava : true},
                ],

            }
        },
        components:{
            'ex06' : ex06
        }

    })
    app.mount('#app')
    </script>
    <style>
        .avai{
            color: red;
        }
    </style>
</html>
